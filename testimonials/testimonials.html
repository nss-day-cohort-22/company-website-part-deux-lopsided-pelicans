<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Testimonials</title>
  <link rel="stylesheet" href="css/testimonials.css">
</head>

<body>
    <h1 class="page-header">Testimonials</h1>
    <section class="slideshow-container" alt="testimonial slideshow">

    </section>
<hr>
<section class="wrap">
    <section class ="form-container">
      <section class ="form-heading">
        <h2>Tell us about your own experience</h2>
      </section>
      <section class="form">
            <form name="submission-form"class ="submission-form">
              <label for="fullname">Full Name</label>
              <input class="inputbox" type="text" name="fullname" required><br>
              <label for="email">Email</label>
              <input class="inputbox" type="email" name="email" required><br>
              <label for="description">Tell us your story</label>
              <input class="inputbox" type="text" name="description" required><br>
              <input class="submitButton" type="submit" value="Submit your story!" onclick="clicker()">
            </form>
      </section>
    </section>
    <div id="snackbar">Added to 'Real' Shopping Cart</div>
 <section>
   
         
  <script src="/js/testimonials-factory.js"></script>
  <script src="/js/testimonials-controller.js"></script>

</body>
</html>
